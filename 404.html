<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Website</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .error-container {
      max-width: 200px; /* 600px divided by 3 */
      padding: 7px; /* 20px divided by 3 */
      border-radius: 3.33px; /* 10px divided by 3 */
      box-shadow: 0 0 3.33px rgba(0, 0, 0, 0.1); /* 10px divided by 3 */
      background-color: #333;
      color: #fff;
      transform: scale(0.33); /* 1 divided by 3 */
    }

    .error-code {
      font-size: 26.67px; /* 80px divided by 3 */
      color: #e74c3c;
    }

    .error-message {
      font-size: 8px; /* 24px divided by 3 */
      margin: 6.67px 0; /* 20px divided by 3 */
    }

    .home-link {
      text-decoration: none;
      padding: 3.33px 6.67px; /* 10px divided by 3 */
      border-radius: 1.67px; /* 5px divided by 3 */
      background-color: #000000; /* Dark Green */
      color: #02a32d;
      font-size: 6px; /* 18px divided by 3 */
      transition: background-color 0.2s ease;
    }

    .home-link:hover {
      background-color: gray; /* Slightly Darker Green on Hover */
      color: lightgoldenrodyellow;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">Error 404</div>
    <div class="error-message">Oops! The page you're looking for could not be found.</div>
    <a href="404.html" class="home-link">Go back to Home</a>
  </div>
</body>
</html>
